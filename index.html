<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>lazy</title>
</head>
<body>
    <div class="container">
        <section class="section">
            <div class="imgs">
                <div class="imgs__wrap">
                    <img data-src="/imgs/1.jpg" src="/imgs/lazy.png" alt="Первая картинка" class="imgs__img">
                </div>
                <div class="imgs__wrap">
                    <img data-src="/imgs/2.jpg" src="/imgs/lazy.png" alt="Вторая картинка" class="imgs__img">
                </div>
                <div class="imgs__wrap">
                    <img data-src="/imgs/3.jpg" src="/imgs/lazy.png" alt="Третья картинка" class="imgs__img">
                </div>
            </div>
        </section>
        <section class="section">
            <div class="imgs">
                <div class="imgs__wrap">
                    <img data-src="/imgs/4.jpg" src="/imgs/lazy.png" alt="Четвертая картинка" class="imgs__img">
                </div>
                <div class="imgs__wrap">
                    <img data-src="/imgs/5.jpg" src="/imgs/lazy.png" alt="Пятая картинка" class="imgs__img">
                </div>
                <div class="imgs__wrap">
                    <img data-src="/imgs/6.jpg" src="/imgs/lazy.png" alt="Шестая картинка" class="imgs__img">
                </div>
            </div>
        </section>
    </div>
    <script src="app.js"></script>

</html>
